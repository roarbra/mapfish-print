templates:
  main: !template
    reportTemplate: "dummy.jxml"
    attributes:
      map: !map
        width: 780
        height: 330
        maxDpi: 400
        zoomSnapTolerance: 0.025
        zoomLevelSnapStrategy: CLOSEST_LOWER_SCALE_ON_TIE
        zoomLevels: !zoomLevels
          scales: [5000, 10000, 25000, 50000, 110000, 500000, 1000000]
      northArrowDef: !northArrow
        size: 200
        createSubReport: false
        default:
          graphic: "file://NorthArrow_10.png"
    processors:
    - !createMap {}
    - !createNorthArrow
        inputMapper:
            northArrowDef: northArrow
        outputMapper:
            northArrowSubReport: northArrowOut
