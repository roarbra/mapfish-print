templates:
  main: !template
    reportTemplate: "dummy.jxml"
    attributes:
      map: !map
        width: 780
        height: 330
        maxDpi: 400
        zoomSnapTolerance: 0.025
        zoomLevelSnapStrategy: CLOSEST_LOWER_SCALE_ON_TIE
        zoomLevels: !zoomLevels
          scales: [5000, 10000, 25000, 50000, 110000, 500000, 1000000]
      scalebar: !scalebar
        width: 300
        height: 40
        default:
          font: Liberation Sans
          renderAsSvg: false
    processors:
    - !createMap
        outputMapper:
            mapSubReport: mapSubReport
    - !createScalebar {}
