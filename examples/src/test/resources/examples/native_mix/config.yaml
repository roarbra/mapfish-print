throwErrorOnExtraParameters: true
transparentTileErrorColor: "rgba(78, 78, 255, 125)"
opaqueTileErrorColor: "rgba(255, 155, 155, 0)"

templates:
  A4 portrait: !template
    reportTemplate: report.jrxml
    attributes:
      title: !string
        default: "Countries"
      map: !map
        maxDpi: 400
        width: 780
        height: 330
    processors:
    - !reportBuilder
      directory: '.'
    - !createMap {}
