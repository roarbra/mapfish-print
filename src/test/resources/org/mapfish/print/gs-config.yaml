#===========================================================================
# allowed DPIs
#===========================================================================
dpis: [75, 150, 300]


#===========================================================================
# allowed formats
#===========================================================================
formats:
  - pdf
  - png

#===========================================================================
# the allowed scales
#===========================================================================
scales:
  - 25000
  - 50000
  - 100000
  - 200000
  - 500000
  - 1000000
  - 1733376
  - 2000000
  - 4000000


#===========================================================================
# the list of allowed hosts
#===========================================================================
hosts:
  - !localMatch
    dummy: true
  - !dnsMatch
    host: tile.openstreetmap.org


layouts:
  Image:
    mainPage:
      pageSize: '728 591'
      marginTop: 0
      marginBottom: 0
      marginLeft: 0
      marginRight: 0
      items:
        - !map
          spacingAfter: 0
          width: 728
          height: 591
  #===========================================================================
  A4 english:
  #===========================================================================
    metaData:
#      title: '${mapTitle}'
    #-------------------------------------------------------------------------
    mainPage:
      pageSize: A4
      rotation: true
      items:
        - !text
          text: '${mapTitle}'
          fontSize: 24
          spacingAfter: 30
        - !map
          spacingAfter: 30
          width: 511
          height: 420
        - !columns
          items:
            - !scalebar
              type: bar
              maxSize: 100
              barBgColor: white
              fontSize: 8
              align: right